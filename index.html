                    document.getElementById("console2").innerHTML += `<li> "Els noms de persones no contenen NÚMEROS: ${nameInput[i]} </li>`;

                    console.log("He trobat la VOCAL: " + (nameInput[i]));
                    document.getElementById("console2").innerHTML += `<li> "He trobat la VOCAL: " ${nameInput[i]} </li>`;

                    console.log("He trobat la CONSONANT: " + (nameInput[i]));
                    document.getElementById("console2").innerHTML += `<li> "He trobat la CONSONANT: " ${nameInput[i]} </li>`;
